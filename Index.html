<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <!-- Link to Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-200">

  <div class="container mx-auto p-8 flex justify-center">
    <!-- Main Wrapper -->
    <div class="flex w-full md:w-4/5 lg:w-3/4 space-x-8">

      <!-- Search Bar Section -->
      <div class="w-full md:w-1/3 lg:w-1/3 bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-4xl font-extrabold text-blue-800 text-center mb-6">Search Weather</h2>
        
        <div class="flex flex-col gap-4">
          <input type="text" id="city-input" class="px-4 py-3 border-2 border-blue-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter city name">
          <div class="flex gap-4">
            <button id="search-btn" class="w-full px-6 py-3 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none">Search</button>
            <button id="current-location-btn" class="w-full px-6 py-3 bg-green-600 text-white rounded-xl shadow-md hover:bg-green-700 transition-transform transform hover:scale-105 focus:outline-none">Use Current Location</button>
          </div>
        </div>
      </div>

      <!-- Weather Display Section -->
      <div id="weather-display" class="w-full md:w-2/3 lg:w-2/3 grid grid-cols-1 gap-8 hidden">
        <!-- Weather cards will be injected here -->
      </div>
      
    </div>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
