<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Main Container -->
  <div class="container mx-auto p-6 max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-6">Weather Forecast</h1>
    
    <!-- Search Bar -->
    <div class="flex justify-center items-center space-x-4 mb-6">
      <input type="text" id="cityInput" class="p-2 rounded-md border border-gray-400 w-1/2" placeholder="Enter city name" />
      <button id="searchButton" class="bg-blue-500 text-white p-2 rounded-md">Search</button>
    </div>

    <!-- Current Weather -->
    <div id="weatherData" class="bg-white p-6 rounded-lg shadow-lg hidden">
      <h2 id="cityName" class="text-2xl font-semibold"></h2>
      <div class="flex space-x-4">
        <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24" />
        <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24" />

        <div>
          <p class="text-xl">Temp: <span id="temp"></span> Â°C</p>
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind: <span id="wind"></span> km/h</p>
        </div>
      </div>
    </div>

    <!-- 5-Day Forecast -->a    <div id="forecastData" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
      <!-- Forecast Cards will be added dynamically -->
    </div>

    <!-- Recently Searched Cities Dropdown -->
    <select id="recentCitiesDropdown" class="mt-6 p-2 border border-gray-400 rounded-md w-full">
      <option value="">Recently Searched Cities</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
